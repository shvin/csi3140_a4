<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Triage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Triage System</h1>
        <div class="login">
            <h2>Patient Login</h2>
            <form id="login-form">
                <input type="text" id="patient-name" placeholder="Name" required>
                <input type="text" id="patient-code" placeholder="3-letter Code" required maxlength="3">
                <button type="submit">Check Wait Time</button>
            </form>
            <div id="wait-time"></div>
        </div>
        <div class="admin">
            <h2>Admin Panel</h2>
            <table id="patient-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Severity</th>
                        <th>Wait Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- patients added here -->
                </tbody>
            </table>
            <button id="update-times">Update Wait Times</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
